<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Signup</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/zooStyles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href='/'>Main Project Home</a>
            <a href='/zooApp/'>Zoo Home</a>
            <a href='/zooApp/form/'>Become a Member</a>
            <a href='/zooApp/the-shop/'>The Ninja Shop</a>
        </nav>
    </header>
    <div class='main'>
        <form action="/zooApp/add-new/" method='post'>
            {% csrf_token %}
            <p>Name: <input name='memberName' id='memberName' type='text'></p>
            <button type='submit'>Submit</button>
        </form>
    </div>
    <footer>
        {% for p in footer %}
        <p>{{p}}</p>
        {% endfor %}
    </footer>
</body>
</html>
