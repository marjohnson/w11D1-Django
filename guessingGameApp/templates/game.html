<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    {% load static %}
    <link rel='stylesheet' href="{% static '/css/gameStyles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to our Guessing Game App</h1>
        <nav>
            <a href='/'>Main Project Home</a>
        </nav>
    </header>
    <div class='main'>
        <h3>Enter names for both players and the max number for the range to guess from </h3>
        <form action="/gameApp/setup_game" method="post">
            {% csrf_token %}
            <section>
                <p>Player 1:</p>
                <input type="text" name="username1">
            </section>
            <section>
                <p>Player 2:</p>
                <input type="text" name="username2">
            </section>
            <section>
                <p>Number Range:</p>
                <input type="text" name="number_range">
            </section>
    
            <button>Start Game</button>
        </form>
    </div>
    <footer>
        {% for p in footer %}
        <p>{{p}}</p>
        {% endfor %}
    </footer>
</body>
</html>
