<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
    <title>DOM</title>
</head>
<body>
    <header>
        <h1>What I have learned at Coding Dojo</h1>
        <nav>
            <button id="topics">Fade in Navigation</button>
            <a href="/">Home</a>
            <a href="#" class="subtopics">Git</a>
            <a href="#" class="subtopics">HTML</a>
            <a href="#" class="subtopics">CSS</a>
            <a href="#" class="subtopics">JavaScript</a>
        </nav>
        <button class='magic'>Click me to see some magic!!!!</button>
    </header>
    <div class="main">
        <section>
            <p>I am a paragraph</p>
            <p>I am also a paragraph</p>
            <button id='hide'>Click to hide paragraphs</button>
            <button id='show'>Click to show paragraphs</button>
        </section>
        <section>
            <div class='imgs'>
                <img src="{% static 'images/bookWorkOctocat.png' %}" alt='bookworm' class='octocat' />
                <img src="{% static 'images/bee.png' %}" alt='bee' class='bee' />
                <img src="{% static 'images/computerOctocat.png' %}" alt='computer' class='octocat' />
            </div>
            <button id='fadeInImg'>Bring back the Bee!</button>
        </section>
        <section>
            <h3 id='append'></h3>
        </section>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
